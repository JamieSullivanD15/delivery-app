<ion-nav [root]="rootPage"></ion-nav>


<ion-header no-padding no-border>

  <ion-navbar color="primary">
    <ion-title>Delivery App</ion-title>
  </ion-navbar>

</ion-header>

<ion-footer no-padding no-border>

  <ion-row no-padding>
    <ion-col no-padding *ngFor="let page of pages">
      <button ion-button full icon-only no-padding (click)="read(page)" [class.activeTab]="isActive(page)">
        <ion-icon name="{{page.icon}}"></ion-icon>
      </button>
    </ion-col>
  </ion-row>

</ion-footer>
