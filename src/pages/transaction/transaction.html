
<ion-header>

</ion-header>


<ion-content no-padding style="margin-top: 60px;">

  <ion-item no-padding>
    <ion-label floating>Transaction Type</ion-label>
    <ion-select type="select" [(ngModel)]="transaction.type">
      <ion-option value="Bonus">
        Bonus
      </ion-option>
      <ion-option value="Expense">
        Expense
      </ion-option>
    </ion-select>
  </ion-item>

  <ion-item no-padding>
    <ion-label floating>Enter Amount</ion-label>
    <ion-input type="number" [(ngModel)]="transaction.amount">{{transaction.amount}}</ion-input>
  </ion-item>

  <ion-item no-padding>
    <ion-label floating>Notes</ion-label>
    <ion-input type="text" [(ngModel)]="transaction.notes">{{transaction.amount}}</ion-input>
  </ion-item>

  <button ion-button (click)="addTransaction()">{{buttonText}}</button>
  <button ion-button (click)="cancel()">Cancel</button>

</ion-content>
