
<ion-header>

</ion-header>


<ion-content no-padding style="margin-top: 60px;">

  <ion-row>
    <ion-col align-self-center>
      Driver: {{userName}}
      <button ion-button icon-only clear (click)="editUsername()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col align-self-center>Companies</ion-col>
    <ion-col align-self-center>
      <button ion-button icon-only clear no-padding (click)="dropMenu('company')">
        <ion-icon name="{{companyDropdown.arrow}}"></ion-icon>
      </button>
    </ion-col>
  </ion-row>

  <ion-list no-padding *ngIf="companyDropdown.isActive">
    <ion-row>
      <ion-col col-1 no-padding  align-self-center>
        <button ion-button icon-only clear no-padding (click)="addCompany()">
          <ion-icon name="add-circle" no-padding></ion-icon>
        </button>
      </ion-col>
      <ion-col align-self-center>
        Add New
      </ion-col>
    </ion-row>

    <ion-row *ngIf="companies.length > 0">
      <ion-col col-6>Name</ion-col>
      <ion-col col-3 text-center>Wage</ion-col>
      <ion-col col-3 text-center>Delivery</ion-col>
    </ion-row>

    <button ion-item no-padding (click)="presentActionSheet(i)"
      *ngFor="let company of companies; let i = index">
      <ion-row>
        <ion-col col-6>{{company.name}}</ion-col>
        <ion-col col-3 text-center>{{company.wage}}</ion-col>
        <ion-col col-3 text-center>{{company.deliveryCharge}}</ion-col>
      </ion-row>
    </button>
  </ion-list>

  <ion-row>
    <ion-col col-6 align-self-center>Vehicle MPG: </ion-col>
    <ion-col col-4 align-self-center>
      <ion-item no-padding>
        <ion-input text-center type="number" [(ngModel)]="fuelCostProvider.vechicleMpg">
          {{fuelCostProvider.vechicleMpg}}
        </ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-6 align-self-center>Fuel Price Per Litre: </ion-col>
    <ion-col col-4 align-self-center>
      <ion-item no-padding>
        <ion-input text-center type="number" [(ngModel)]="fuelCostProvider.pricePerLitre">
          {{fuelCostProvider.pricePerLitre}}
        </ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

</ion-content>
