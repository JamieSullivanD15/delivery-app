
<ion-header>

</ion-header>


<ion-content no-padding style="margin-top: 60px;">

  <ion-item>
    <ion-label floating>Company Name</ion-label>
    <ion-input type="string" [(ngModel)]="company.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Hourly Pay</ion-label>
    <ion-input type="number" [(ngModel)]="company.wage"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Delivery Charge</ion-label>
    <ion-input type="number" [(ngModel)]="company.deliveryCharge"></ion-input>
  </ion-item>

  <button ion-button (click)="addCompany()">Add Company</button>
  <button ion-button (click)="getCompanies()">Get Companies</button>
</ion-content>
