
<ion-header>

</ion-header>


<ion-content no-padding style="margin-top: 60px;">

  <ion-row>Driver: {{userName}}</ion-row>

  <ion-row>
    <ion-col>Companies</ion-col>
    <ion-col>
      <button ion-button icon-only clear (click)="dropMenu('company')">
        <ion-icon name="{{companyDropdown.arrow}}"></ion-icon>
      </button>
    </ion-col>
  </ion-row>

  <ion-list no-padding *ngIf="companyDropdown.isActive">
    <ion-row>
      <ion-col col-1 no-padding >
        <button ion-button icon-only clear no-padding (click)="addCompany()">
          <ion-icon name="add-circle" no-padding></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        Add New
      </ion-col>
    </ion-row>

    <ion-row *ngIf="companies.length > 0">
      <ion-col col-4>Name</ion-col>
      <ion-col col-4>Wage</ion-col>
      <ion-col col-4>Delivery</ion-col>
    </ion-row>

    <button ion-item no-padding (click)="presentActionSheet(i)"
      *ngFor="let company of companies; let i = index">
      <ion-row>
        <ion-col col-4>{{company.name}}</ion-col>
        <ion-col col-4>{{company.wage}}</ion-col>
        <ion-col col-4>{{company.deliveryCharge}}</ion-col>
      </ion-row>
    </button>
  </ion-list>

  <ion-row>
    <ion-col col-6>Vehicle MPG: </ion-col>
    <ion-col col-4>
      <ion-item>
        <ion-input type="number" [(ngModel)]="fuelCostProvider.vechicleMpg">
          {{fuelCostProvider.vechicleMpg}}
        </ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-6>Fuel Price Per Litre: </ion-col>
    <ion-col col-4>
      <ion-item>
        <ion-input type="number" [(ngModel)]="fuelCostProvider.pricePerLitre">
          {{fuelCostProvider.pricePerLitre}}
        </ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

</ion-content>
